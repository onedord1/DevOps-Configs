---
# Worker Node Configuration
kubernetes_role: "worker"
etcd_cluster: false

# Resource Configuration
kubelet_cpu_requests: "500m"
kubelet_memory_requests: "256Mi"
kube_proxy_cpu_requests: "500m"
kube_proxy_memory_requests: "256Mi"

# Labels and Taints
kubelet_labels:
  - "node-role.kubernetes.io/worker=true"
  - "node.kubernetes.io/worker=true"

kubelet_taints: []