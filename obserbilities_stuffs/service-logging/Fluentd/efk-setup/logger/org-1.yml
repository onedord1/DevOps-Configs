apiVersion: v1
kind: Pod
metadata:
  name: org-1
spec:
  containers:
  - name: org-1
    image: busybox:1.28
    args:
    - /bin/sh
    - -c
    - >
      i=0;
      while true;
      do
        echo "logs from org-1 incoming ...  ...   ...  ..." >> /var/log/org-1.log
        sleep 3;
      done      
    volumeMounts:
    - name: varlog
      mountPath: /var/log
  
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
