apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresdb-exporter
  namespace: exporters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresdb-exporter
  template:
    metadata:
      labels:
        app: postgresdb-exporter
    spec:
      initContainers:
      - name: config-generator
        image: busybox:1.35
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          cat > /etc/postgres_exporter/postgres_exporter.yml << EOF
          auth_modules:
            corteza-db:
              type: userpass
              userpass:
                username: $DATA_SOURCE_CORTEZA_USER
                password: $DATA_SOURCE_CORTEZA_PASS
              options:
                sslmode: disable
            
            jorataliapp-db:
              type: userpass
              userpass:
                username: $DATA_SOURCE_JORATALIAPP_USER
                password: $DATA_SOURCE_JORATALIAPP_PASS
              options:
                sslmode: disable
            
            cement-db:
              type: userpass
              userpass:
                username: $DATA_SOURCE_CEMENT_USER
                password: $DATA_SOURCE_CEMENT_PASS
              options:
                sslmode: disable
          EOF
          echo "Config file generated successfully"
        env:
          - name: DATA_SOURCE_CORTEZA_USER
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: corteza-user
          - name: DATA_SOURCE_CORTEZA_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: corteza-password
          - name: DATA_SOURCE_JORATALIAPP_USER
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: jorataliapp-user
          - name: DATA_SOURCE_JORATALIAPP_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: jorataliapp-password
          - name: DATA_SOURCE_CEMENT_USER
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: cement-user
          - name: DATA_SOURCE_CEMENT_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-exporter-secrets
                key: cement-password
        volumeMounts:
          - name: config
            mountPath: /etc/postgres_exporter
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      containers:
      - name: postgresdb-exporter
        image: quay.io/prometheuscommunity/postgres-exporter
        args:
          - --config.file=/etc/postgres_exporter/postgres_exporter.yml
        env:
          - name: DATA_SOURCE_NAME
            value: ""
        volumeMounts:
          - name: config
            mountPath: /etc/postgres_exporter
          - name: tmp
            mountPath: /tmp
        ports:
        - containerPort: 9187
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          capabilities:
            drop:
            - ALL
      volumes:
        - name: config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534