service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter, spanmetrics] #exporters: [jaeger_storage_exporter, spanmetrics, otlp]-using otlp collector
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
    logs:
      level: DEBUG

extensions:
  jaeger_query:
    storage:
      traces: some_storage
      metrics: some_metrics_storage
  jaeger_storage:
    backends:
      some_storage:
        memory:
          max_traces: 100000
    metric_backends:
      some_metrics_storage:
        prometheus:
          endpoint: http://172.17.17.252:9090
          normalize_calls: true
          normalize_duration: true

connectors:
  spanmetrics:
    #namespace: span_metrics - while suign otlp collector

receivers:
  otlp:
    protocols:
      grpc: { endpoint: "0.0.0.0:4317" }
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins: ["http://172.17.17.162"]
          allowed_headers: ["Content-Type", "Authorization"]

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: some_storage
  prometheus:
    endpoint: "0.0.0.0:8889"
      # namespace: span_metrics
      # otlp:                       #while using otlp collector
      #endpoint: "jaeger:4317"
      #tls: { insecure: true }