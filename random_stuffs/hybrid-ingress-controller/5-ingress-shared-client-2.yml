# nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: shared-client-2    ### CHANGE N A M E S P A S E ###
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: aakkiiff/hecker:0.1
          ports:
            - containerPort: 80
---
# nginx-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: shared-client-2    ### CHANGE N A M E S P A S E ###
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-client
  namespace: shared-client-2    ### CHANGE N A M E S P A S E ###
  annotations:
        # kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx-ns-shared   ### CHANGE ingressss classsss ###
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
            path: /app2/?(.*)

